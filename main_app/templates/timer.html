{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>Task Timer</h2>
    {% if current_task %}
    <p>Current Task: <span id="current-task">{{ current_task.title }}</span></p>
    {% else %}
    <p>No task selected.</p>
    {% endif %}
    
    <div class="timer">
        <p id="timer">00:00</p>
    </div>
    
    <div class="timer-settings">
        <label for="productivity-minutes">Productivity Minutes:</label>
        <input type="number" id="productivity-minutes" value="5" min="0" max="59">
        <label for="productivity-seconds">Productivity Seconds:</label>
        <input type="number" id="productivity-seconds" value="0" min="0" max="59">
    </div>
    
    <button id="start-button">Start Timer</button>
    <button id="pause-button">Pause Timer</button>
    <button id="reset-button">Reset Timer</button>
    <button id="finished-button">Finished Task</button>
    <button id="start-break-button">Start Break</button>
    
    <p id="update-message" style="display:none;"></p>
</div>

<script>
const timerElement = document.getElementById('timer');
const startButton = document.getElementById('start-button');
const pauseButton = document.getElementById('pause-button');
const resetButton = document.getElementById('reset-button');
const finishedButton = document.getElementById('finished-button');
const startBreakButton = document.getElementById('start-break-button');
const productivityMinutesInput = document.getElementById('productivity-minutes');
const productivitySecondsInput = document.getElementById('productivity-seconds');
const updateMessage = document.getElementById('update-message');

let timerInterval;
let totalTimeInSeconds = 0; // Initial value, will be set based on user input

let isPaused = false;

// Get the task ID from the URL query parameter
const urlParams = new URLSearchParams(window.location.search);
const task_id = urlParams.get('task');
console.log('Task ID:', task_id);

function updateTimerDisplay(timeInSeconds) {
    const minutes = Math.floor(timeInSeconds / 60);
    const seconds = timeInSeconds % 60;
    timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

function startTimer() {
    startButton.disabled = true;
    pauseButton.disabled = false;
    resetButton.disabled = false;
    finishedButton.style.display = 'none';
    updateMessage.style.display = 'none';

    totalTimeInSeconds = parseInt(productivityMinutesInput.value) * 60 + parseInt(productivitySecondsInput.value);
    updateTimerDisplay(totalTimeInSeconds);

    timerInterval = setInterval(() => {
        if (!isPaused && totalTimeInSeconds > 0) {
            totalTimeInSeconds--;
            updateTimerDisplay(totalTimeInSeconds);
        } else if (totalTimeInSeconds === 0) {
            clearInterval(timerInterval);
            finishedButton.style.display = 'block';
            console.log('Productivity timer reached 0. Task has been successfully updated.');
        }
    }, 1000);
}

function pauseTimer() {
    isPaused = true;
    pauseButton.disabled = true;
    startButton.disabled = false;
}

function resetTimer() {
    clearInterval(timerInterval);
    isPaused = false;
    startButton.disabled = false;
    pauseButton.disabled = true;
    finishedButton.style.display = 'none';
    productivityMinutesInput.value = 5; // Reset to default productivity minutes
    productivitySecondsInput.value = 0; // Reset to default productivity seconds
    totalTimeInSeconds = 0;
    updateTimerDisplay(totalTimeInSeconds);
    updateMessage.style.display = 'none';
}

function finishTask() {
    // Send an AJAX request to update task attributes
    if (task_id !== '') {
        const url = `/tasks/${task_id}/update_status/`;
        fetch(url, {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'),
            }
        })
        .then(response => {
            if (response.ok) {
                console.log('Task updated successfully.');
                updateMessage.textContent = 'Task updated successfully.';
                updateMessage.style.color = 'green';
                updateMessage.style.display = 'block';
                // Redirect to task results page
                window.location.href = `/tasks/${task_id}/results/`;
            } else {
                console.error('Error updating task.');
                updateMessage.textContent = 'Error updating task.';
                updateMessage.style.color = 'red';
                updateMessage.style.display = 'block';
            }
        })
        .catch(error => {
            console.error(error);
            updateMessage.textContent = 'An error occurred.';
            updateMessage.style.color = 'red';
            updateMessage.style.display = 'block';
        });
    }
}

function startBreak() {
    // Redirect to the breaktimer.html page with the task ID as a query parameter
    window.location.href = `/breaktimer/?task=${task_id}`;
}

startButton.addEventListener('click', startTimer);
pauseButton.addEventListener('click', pauseTimer);
resetButton.addEventListener('click', resetTimer);
finishedButton.addEventListener('click', finishTask);
startBreakButton.addEventListener('click', startBreak);

// Function to get CSRF token from cookies
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Search for a cookie that starts with the name
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>

{% endblock %}
